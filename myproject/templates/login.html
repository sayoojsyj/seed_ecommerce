{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="index.html">Seedhub</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ms-auto">
	          <li class="nav-item active"><a href="{% url "index" %}" class="nav-link">Home</a></li>
	          
	          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
	          
	          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
	          
	        </ul>
	      </div>
	    </div>
	  </nav>
        
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <div class="">
                        <div class="card mt-3 shadow" style="border-radius: 25px;">
                            <div class="card-body">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <div class="text-center">
                                        
                                        <p class="text-center h1 fw-bold ">Login Form</p>
                                    </div> <br>
                
                                    <div class="form-group">
                                        {% comment %} <label for="">Email :</label>
                                        <input type="text" class="form-control" name="username" placeholder="enter username"> {% endcomment %}
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" name="email" placeholder="Enter email">

                                    </div>
                                   
                                    <div class="form-group">
                                        <label for="">Password :</label>
                                        <input type="password" class="form-control" name="password" placeholder="enter password">
                                    </div>
                                    
                                    
                                    <button type="submit" class="btn float-end shadow btn-success px-4">Login</button>
                                </form>
        
                            </div>
        
                        </div>
        
                    </div>
        
                </div>
        
            </div>
        
        </div>

        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            
            
            ('{% for msg in messages %}')
                alertify.set('notifier', 'position', 'bottom-right');
                alertify.success('{{ msg }}');
            ('{% endfor %}')
        </script>


    </body>


</html>
